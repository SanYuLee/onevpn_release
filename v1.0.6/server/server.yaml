# server.yaml
addr: ":443"
password: "xxxx@qq.com"
tun_ip: "10.0.0.1"
tun_name: "tun0"
# 外网出口网卡名（如 eth0），用于 NAT；不填则自动检测默认路由网卡（阿里云/腾讯云 ECS 一般为 eth0）
out_iface: ""
cert: "server.crt"
key: "server.key"
obfuscate: true
dns_addr: "10.0.0.1:53"
upstream_dns: "8.8.8.8:53"
enable_dns: true
verbose: false
batch: true
# Web 管理界面（登录后可用，防爆破+防 bot）
web_enable: true
web_listen: ":8443"
web_admin_user: "admin"
web_admin_pass: "admin"